<!doctype html>
<html lang="en">
<head>
  <title>Job Form</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Create a button to open the iframe -->
    <button id="openForm" class="btn btn-primary">Open Form</button>
    <!-- Create iframe and set display to none to hide it initially -->
    <iframe id="jobFormFrame" style="display: none;" src="iframe.html"></iframe>
  </div>

  <script>
  $(document).ready(function(){
    $("#openForm").click(function(){
      $("#jobFormFrame").toggle();
    });
  });
  </script>
  
  <!-- Add Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
