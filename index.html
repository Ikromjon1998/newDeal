<!doctype html>
<html lang="en">
<head>
  <title>Job Form</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Create a button to open the iframe -->
    <button id="openForm" class="btn btn-primary">Open Form</button>
    <!-- Create iframe and set display to none to hide it initially -->
    <div class="ratio ratio-4x3">
      <iframe id="jobFormFrame" style="display: none;" src="iframe.html"></iframe>
    </div>
  </div>

  <script>
  $(document).ready(function(){
    $("#openForm").click(function(){
      $("#jobFormFrame").toggle();
    });
  });
  </script>
  
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script></body>
</html>
